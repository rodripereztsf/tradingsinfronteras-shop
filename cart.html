<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu carrito - TRADING SIN FRONTERAS SHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER IGUAL AL DE INDEX -->
  <header class="tsf-header">
    <div class="tsf-header-inner">
      <a href="index.html" class="logo-link">
        <img src="IMG_9274.PNG" alt="Trading Sin Fronteras" class="logo-img">
        <div class="logo-text">
          <span class="logo-title">TRADING SIN FRONTERAS</span>
          <span class="logo-subtitle">SHOP</span>
        </div>
      </a>

      <nav class="nav">
        <a href="index.html#colecciones">Colecciones</a>
        <a href="index.html#destacados">Destacados</a>
        <a href="index.html#tsf">La comunidad</a>
        <a href="cart.html" class="btn-cart">Carrito (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="cart-page">
    <h1 class="cart-title">Tu carrito</h1>

    <!-- LISTA DE PRODUCTOS -->
    <div id="cart-items"></div>

    <!-- RESUMEN -->
    <div class="cart-summary">
      <span>Total USD:</span>
      <span class="cart-summary-amount">
        USD <span id="cart-total">0.00</span>
      </span>
    </div>

    <!-- DATOS DE CONTACTO -->
<section class="cart-contact">
  <h2 class="cart-contact-title">Datos de contacto</h2>

  <form id="checkout-form" class="cart-contact-form">
    <div class="cart-contact-field">
      <label for="contact-name">Nombre y apellido</label>
      <input
        id="contact-name"
        type="text"
        placeholder="Ej: Rodrigo Pérez"
        required
      />
    </div>

    <div class="cart-contact-field">
      <label for="contact-email">Correo electrónico</label>
      <input
        id="contact-email"
        type="email"
        placeholder="Ej: tucorreo@email.com"
        required
      />
    </div>

    <div class="cart-contact-field">
      <label for="contact-whatsapp">WhatsApp (con código de país)</label>
      <input
        id="contact-whatsapp"
        type="tel"
        placeholder="Ej: +39 3520630409"
        required
      />
    </div>

    <div class="cart-contact-actions">
      <button
        id="pay-button"
        type="button"
        class="btn-pay btn-pay--disabled"
        disabled
      >
        PAGAR (ARS o USD)
      </button>

      <p class="cart-pay-note">
        Podés pagar en Pesos Argentinos o en USD. El monto se calcula según el
        valor del pedido en dólares.
      </p>
    </div>
  </form>
</section>


    <!-- BOTÓN DE PAGO -->
    <div class="cart-actions">
      <button class="btn-primary cart-pay-btn" onclick="payWithStripe()">
        Pagar en USD (Stripe)
      </button>
    </div>
  </main>

  <footer class="tsf-footer">
    <p>© <span id="year"></span> TRADING SIN FRONTERAS SHOP</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
