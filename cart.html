<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tu carrito - TRADING SIN FRONTERAS SHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER IGUAL AL DE INDEX -->
  <header class="tsf-header">
    <div class="tsf-header-inner">
      <a href="index.html" class="logo-link">
        <img src="IMG_9274.PNG" alt="Trading Sin Fronteras" class="logo-img">
        <div class="logo-text">
          <span class="logo-title">TRADING SIN FRONTERAS</span>
          <span class="logo-subtitle">SHOP</span>
        </div>
      </a>

      <nav class="nav">
        <a href="index.html#colecciones">Colecciones</a>
        <a href="index.html#destacados">Destacados</a>
        <a href="index.html#tsf">La comunidad</a>
        <a href="cart.html" class="btn-cart">Carrito (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="cart-page">
    <h1 class="cart-title">Tu carrito</h1>

    <!-- LISTA DE PRODUCTOS -->
    <div id="cart-items"></div>

    <!-- RESUMEN -->
    <div class="cart-summary">
      <span>Total USD:</span>
      <span class="cart-summary-amount">
        USD <span id="cart-total">0.00</span>
      </span>
    </div>

    <!-- DATOS DE CONTACTO -->
    <section class="cart-checkout-form">
      <h2>Datos de contacto</h2>

      <div class="cart-form-row">
        <label for="buyer-name">Nombre y apellido</label>
        <input
          id="buyer-name"
          type="text"
          placeholder="Ej: Rodrigo Pérez"
          autocomplete="name"
        >
      </div>

      <div class="cart-form-row">
        <label for="buyer-email">Correo electrónico</label>
        <input
          id="buyer-email"
          type="email"
          placeholder="Ej: tucorreo@email.com"
          autocomplete="email"
          required
        >
      </div>

      <div class="cart-form-row">
        <label for="buyer-whatsapp">WhatsApp (con código de país)</label>
        <input
          id="buyer-whatsapp"
          type="tel"
          placeholder="Ej: +39 3520630409"
          autocomplete="tel"
          required
        >
        <small>Usamos este número solo para enviarte acceso y soporte del producto.</small>
      </div>
    </section>

    <!-- BOTÓN DE PAGO -->
    <div class="cart-actions">
      <button class="btn-primary cart-pay-btn" onclick="payWithStripe()">
        Pagar en USD (Stripe)
      </button>
    </div>
  </main>

  <footer class="tsf-footer">
    <p>© <span id="year"></span> TRADING SIN FRONTERAS SHOP</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
