<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tu carrito | TRADING SIN FRONTERAS SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
     <header class="tsf-header">
    <div class="tsf-header-inner">
      <a href="index.html" class="logo-link">
        <img src="IMG_9274.PNG" alt="Trading Sin Fronteras" class="logo-img">
        <div class="logo-text">
          <span class="logo-title">TRADING SIN FRONTERAS</span>
          <span class="logo-subtitle">SHOP</span>
        </div>
      </a>

        <nav class="nav">
          <a href="index.html#colecciones">Colecciones</a>
          <a href="index.html#destacados">Destacados</a>
          <a href="index.html#catalogo">Catálogo completo</a>
          <button class="btn-cart" onclick="location.href='cart.html'">
            Carrito (0)
          </button>
        </nav>
      </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="cart-page">
      <h1 class="cart-title">Tu carrito</h1>

      <!-- Lista de productos -->
      <section>
        <div id="cart-items"><!-- se rellena desde script.js --></div>

        <div class="cart-summary">
          <div class="cart-summary-row">
            <span>Total en USD:</span>
            <span class="cart-summary-amount">USD <span id="cart-total">0.00</span></span>
          </div>
          <div class="cart-summary-row cart-summary-row-ars">
            <span>Equivalente aprox. en ARS:</span>
            <span>ARS 0</span>
          </div>
        </div>
      </section>

      <!-- Datos de contacto y botón de pago -->
      <section class="cart-contact">
        <h2 class="cart-contact-title">Datos de contacto</h2>

        <div class="cart-contact-form">
          <!-- Nombre -->
          <div class="cart-contact-field">
            <label for="buyer-name">Nombre y apellido</label>
            <input
              id="buyer-name"
              type="text"
              placeholder="Ej: Rodrigo Pérez"
              autocomplete="name"
            />
          </div>

          <!-- Email -->
          <div class="cart-contact-field">
            <label for="buyer-email">Correo electrónico</label>
            <input
              id="buyer-email"
              type="email"
              placeholder="Ej: tucorreo@email.com"
              autocomplete="email"
            />
          </div>

          <!-- WhatsApp (ocupa las dos columnas en desktop) -->
          <div class="cart-contact-field" style="grid-column: 1 / 3;">
            <label for="buyer-whatsapp">WhatsApp (con código de país)</label>
            <input
              id="buyer-whatsapp"
              type="tel"
              placeholder="Ej: +54 9 11 1234 5678"
              autocomplete="tel"
            />
          </div>

          <!-- Botón + leyenda (también 1 / 3) -->
          <div class="cart-contact-actions" style="grid-column: 1 / 3;">
            <button
              id="pay-button"
              data-role="pay-button"
              class="btn-pay btn-pay--disabled"
              type="button"
              onclick="payWithStripe()"
              disabled
            >
              PAGAR (ARS o USD)
            </button>

            <p class="cart-pay-note">
              PODÉS PAGAR EN PESOS ARGENTINOS O EN USD. EL MONTO SE CALCULA SEGÚN EL
              VALOR DEL PEDIDO EN DÓLARES.
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer class="tsf-footer">
      © <span id="year"></span> TRADING SIN FRONTERAS SHOP
    </footer>

    <script src="script.js"></script>
  </body>
</html>
