<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checkout · TRADING SIN FRONTERAS SHOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="tsf-header">
  <div class="tsf-header-inner">

    <a href="index.html" class="logo-link">
      <img src="IMG_9274.PNG" alt="Trading Sin Fronteras" class="logo-img">
      <div class="logo-text">
        <span class="logo-title">TRADING SIN FRONTERAS</span>
        <span class="logo-subtitle">SHOP</span>
      </div>
    </a>

    <nav class="nav">
      <a href="index.html#colecciones">Colecciones</a>
      <a href="index.html#destacados">Destacados</a>
      <a href="index.html#tsf">La comunidad</a>
      <a href="cart.html" class="btn-cart">Carrito (0)</a>
    </nav>

  </div>
</header>

<main class="section">
  <h1>Checkout</h1>

  <p class="checkout-intro">
    Revisá tu pedido antes de continuar con el pago. Más adelante, acá vamos a integrar
    los botones de pago (Mercado Pago, Stripe, etc.).
  </p>

  <div class="checkout-box">
    <h2>Resumen del pedido</h2>

    <ul id="checkout-items" class="checkout-items">
      <!-- Se completa con script.js -->
    </ul>

    <p class="checkout-total">
      Total: <span id="checkout-total">$0</span>
    </p>

    <div class="checkout-actions">
      <a href="cart.html" class="btn-secondary">Volver al carrito</a>

      <!-- Botón provisorio, después lo reemplazamos por el de Mercado Pago -->
      <button class="btn-primary" onclick="alert('Acá vamos a conectar Mercado Pago / Stripe')">
        Finalizar compra
      </button>
    </div>
  </div>
</main>

<footer class="tsf-footer">
  <p>© <span id="year"></span> TRADING SIN FRONTERAS SHOP</p>
</footer>

<script src="script.js"></script>
</body>
</html>
